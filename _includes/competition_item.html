<div class="index-competitions-section-list-item" style="display: inline-block; margin-right: 20px">
  <a href="{{ include.link }}">
    <div class="list-item-img">
      <img src="{{ include.img }}"/>
    </div>
    <div class="list-item-info">
      <div class="list-item-title">
        {{ include.title }}
      </div>
      <div class="list-item-date">
        {{ include.date }}
      </div>
      <div class="list-item-location">
        {{ include.location }}
      </div>
      {% if include.size != '' %}
        <div class="list-item-size">
          {{ include.size }} students
        </div>
      {% endif %}
    </div>
  </a>
</div>
