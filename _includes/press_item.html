<div class="press-item">
  <a href="{{ include.link }}">
    <div>
      <div class="press-item-image"><img src= {{ include.image }} /></div>
      <div class="press-item-title">{{ include.title }}</div>
      <div class="press-item-source">{{ include.source }}</div>
      <div class="press-item-date">{{ include.date }}</div>
    </div>
  </a>
</div>
